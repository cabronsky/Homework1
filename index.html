<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini games Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <img class="head__logo" src="./gamesitepics/stargroup.svg" alt="stars">
        <img class="head__logo_smallstar1" src="./gamesitepics/Star_2.svg" alt="smallstar">
        <img class="head__logo_smallstar2" src="./gamesitepics/Star_4.svg" alt="smallstar">
        <img class="head__logo_smallstar3" src="./gamesitepics/Star_4.svg" alt="smallstar">
        <img class="head__logo_smallstar4" src="./gamesitepics/Star_2.svg" alt="smallstar">
        
        <div class="header center">
            <h1 class="header__heading center">Добро пожаловать <br> на мой сайт мини-игр</h1>
            <p class="header__paragraph center">Тебе предстоит пройти несколько увлекательных игр. <br>Если готов, нажимай <b>«Поехали!»</b> и <b>приступай.</b></p>
            <form class="center" action="#">
            <button class="header__button" type="submit">Поехали!</button>
            </form>
        </div>

        <div class="header__line">
            <div class="header__line-content">
                        
            </div>
        </div>
    </header>  

    <section class="game-box center">
        <div class="game-box__desc">
            <img class="game-box__star1" src="./gamesitepics/Star_1.svg" alt="star">
            <img class="game-box__star2" src="./gamesitepics/Star_green.svg" alt="star">
            <img class="game-box__star3" src="./gamesitepics/Star_green.svg" alt="star">
            <h2 class="game-box__heading">Об играх</h2>
            <p class="game-box__paragraph">В моей коллекции представлено 6 игр на разные темы.
            <br>Игры несложные — в них может поиграть каждый.
            <br>Все игры доступны для пользования.</p>
        </div>
        <div class="game">
            <div class="game__item game__item_1">1</div>
            <div class="game__item game__item_2 game__item_big">2</div>
            <div class="game__item game__item_3">3</div>
            <div class="game__item game__item_4 game__item_big">4</div>
            <div class="game__item game__item_5">5</div>
            <div class="game__item game__item_6 game__item_big">6</div>
        </div>    
    </section>
</body>
</html>
